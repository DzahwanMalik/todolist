<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div
        class="bg-indigo-600 text-white p-4 flex justify-between items-center"
      >
        <div>
          <h1 class="font-bold text-xl"><a href="">ToDo List</a></h1>
        </div>
        <div class="flex gap-2">
          <a href="login.html" class="py-2 px-5 border-1 border-white rounded-sm duration-300 ease-in-out hover:bg-indigo-800">Login</a>
          <a href="signup.html" class="py-2 px-5 border-1 border-white bg-white text-indigo-600 rounded-sm duration-300 ease-in-out hover:bg-gray-300">Sign Up</a>
        </div>
      </div>
    </header>
    <main>
      <div class="p-4">
        <div class="mb-4">
          <form
            action=""
            class="flex flex-col gap-2"
            id="taskForm"
          >
            <div class="flex gap-2">
              <input
                type="text"
                id="taskInput"
                class="border border-gray-300 rounded p-2 w-full"
                placeholder="Add a new task"
              />
              <select
                name="priority"
                id="prioritySelect"
                class="border border-gray-300 rounded p-2"
              >
                <option value="low" class="bg-green-100 text-green-800">
                  Low
                </option>
                <option value="medium" class="bg-yellow-100 text-yellow-800">
                  Medium
                </option>
                <option value="high" class="bg-red-100 text-red-800">
                  High
                </option>
              </select>
            </div>
            <button
              type="submit"
              class="bg-indigo-600 text-white rounded p-2"
              id="addTaskButton"
            >
              Add Task
            </button>
          </form>
          <div id="alert-login" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-5 hidden">
            <i class="fa-solid fa-triangle-exclamation me-2"></i>Login To Add Tasks
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
